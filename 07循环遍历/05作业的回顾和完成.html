<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<!--导航栏,选中就变换颜色-->
  <div id="app">
    <ul>
      <li v-for="(item,index) in movies"
          :class="{active:currentIndex === index}"
      @click="choose(index)">{{item}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>

  <script>

    const app = new Vue({
        el: '#app',
        data: {
            movies: [1,2,3,4],
            currentIndex: -1
        },
        methods: {
            choose(index){
                this.currentIndex = index
            }
        }
    })

  </script>

</body>
</html>
