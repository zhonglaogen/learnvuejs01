<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{num1}}</h2>
  <h2>{{num2}}</h2>
  <hr>
 <cpn  v-bind:cnum1="num1"
       :cnum2="num2" @num1change="num1change" @num2change="num2change"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>props:{{cnum1}}</h2>
    <h2>dnumber:{{dnum1}}</h2>
<!--    <input type="text" v-model="cnum1">-->
<!--    父子组件互相改变值-->
<!--    <input type="text" v-bind:value="dnum1" @input="dnum1=$event.target.value">-->
    <input type="text" v-bind:value="dnum1" @input="numInput1">
<!--    父组件的值变了，所以传过来的值也变了-->
    <h2>props:{{cnum2}}</h2>
    <h2>dnumber:{{dnum2}}</h2>
<!--    <input type="text" v-model="cnum2">-->
<!--    <input type="text" v-bind:value="dnum1" @input="dnum1=$event.target.value">-->
    <input type="text" v-bind:value="dnum2" @input="numInput2">
  </div>

</template>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
      el: '#app',
      data: {
          num1: 1,
          num2: 2
      },
      methods: {
          num1change(num){
            this.num1 = num * 1
          },
          num2change(num){
              this.num2 = parseInt(num)
          }
      },
      components: {
          cpn:{
              template: '#cpn',
              props: {
                      cnum1: Number,
                      cnum2: Number
              },
              data(){
                  return {
                      //不然直接对传来的数据做修改，会报错，警告，建议这么做
                      dnum1: this.cnum1,
                      dnum2: this.cnum2
                  }
              },
              methods: {
                  numInput1(event){
                    this.dnum1 = event.target.value;
                      console.log(typeof this.dnum1);
                      this.$emit('num1change',this.dnum1)
                  },
                  numInput2(event){
                      this.dnum2 = event.target.value;
                      this.$emit('num2change',this.dnum2)
                  }
              },
              //监听数据的改变
              watch: {
                  //必须和数据的key相同
                  dnum2(newValue,oldValue){
                      console.log('change');
                  }

              }
          }

      }
  })

</script>

</body>
</html>
