<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <ccpn></ccpn>
  </div>
</template>


<template id="ccpn">
  <div>
    <h2>我是子子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },

        components: {
            cpn: {
                template: '#cpn',
                components: {
                    ccpn: {
                        template: "#ccpn",
                        methods: {
                            btnClick(){
                                //访问父组件
                                console.log(this.$parent);
                            //    访问跟组件
                                console.log(this.$root);
                            }
                        }
                    }

                }
            }
        }
    })

</script>

</body>
</html>
