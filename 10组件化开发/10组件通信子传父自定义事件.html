<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件模版-->
<div id="app">
<!--  这里不会默认传event事件，传的是item-->
  <cpn v-on:itemclick="cpnClick"></cpn>
</div>

<!--子组件模版-->
<template id="cpn">
  <div>
    <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
  </div>

</template>

<script src="../js/vue.js"></script>

<script>
    //子组件
    const cpn = {
        template: '#cpn',
        data(){
           return  {
               categories: [
                   {id: 'aa',name: 'hot'},
                   {id: 'bb',name: 'hot2'},
                   {id: 'cc',name: 'hot3'},
                   {id: 'dd',name: 'hot4'}

               ]
           }
        },
        methods: {
            btnClick(item){
                // console.log(item);
                //发射数据吧
                this.$emit('itemclick',item)
            }
        }
    }
  //父组件
  const app = new Vue({
      el: '#app',
      data: {
          message: 'hello'
      },
      components: {
          cpn
      },
      methods: {
          cpnClick(item){
              console.log(item);
          }
      }
  })

</script>

</body>
</html>
