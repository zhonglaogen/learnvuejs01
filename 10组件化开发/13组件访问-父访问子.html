<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn ref="aaa"></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <div>我是子组件</div>
</template>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
      el: '#app',
      data: {
          message: 'hello'
      },
      methods: {
          btnClick(){
              //1 $childern
              console.log(this.$children);
              this.$children[0].showMessage();

          //    2$refs,通过key拿chiild
              console.log(this.$refs.aaa);
          }
      },
      components: {
          cpn: {
              template: '#cpn',
              data(){
                  return {
                      name: 'child name'
                  }
              },
              methods: {
                  showMessage(){
                      console.log('showmessage');
                  }
              }
          }
      }
  })

</script>

</body>
</html>
