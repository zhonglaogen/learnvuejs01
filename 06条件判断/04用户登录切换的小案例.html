<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <span v-if="isUser">
    <label for="username" > 用户账号</label>
    <input type="text" id="username" placeholder="用户账号">
  </span>
  <span v-else>
    <label for="email"> 用户邮箱</label>
    <input type="text" id="email" placeholder="用户密码">
    用户邮箱
  </span>
  <button v-on:click="changeType">切换</button>
</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
      el: '#app',
      data: {
          message: 'hello',
          isUser: true
      },
      methods: {
          changeType(){
              app.isUser = !app.isUser;
          }
      }
  })

</script>


</body>
</html>
