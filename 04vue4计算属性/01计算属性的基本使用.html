<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{fullname}}
</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
      el: '#app',
      data: {
          message: 'hello'
      },
      //计算属性
      computed:{
          fullname: function () {
              return this.message + this.message
          }
      },
  })

</script>

</body>
</html>
