<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  app的isShow-->
  <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
  <div>
<!--    组件内的isShow-->
    <h2 v-show="isShow">我是组件</h2>
  </div>
</template>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
      el: '#app',
      data: {
          message: 'hello',
          isShow: true
      },
      components: {
          cpn: {
              template: '#cpn',
              data(){
                  return {
                      isShow: false
                  }
              }
          }
      }
  })

</script>

</body>
</html>
