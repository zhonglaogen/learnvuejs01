<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  父组件替换插槽的标签，但内容由子组件提供-->
 <cpn>
<!--   获取子组件的数据-->

<!--   目的是获取子组件的数据  slot-scope表示的是插槽的作用域-->
   <template slot-scope="xxx">
<!--     <span v-for="item in slot.data">{{item}}-</span>-->
     <span>{{xxx.data.join('-')}}</span>
   </template>
 </cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="arry">
      <ul>
        <li v-for="item in arry">{{item}}</li>
      </ul>
    </slot>

  </div>
</template>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
      el: '#app',
      data: {
          message: 'hello'
      },
      components: {
          cpn: {
              template: '#cpn',
              data(){
                  return {
                      arry: [1,2,3,4]
                  }
              }
          }
      }
  })

</script>

</body>
</html>
